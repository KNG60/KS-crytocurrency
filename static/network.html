<!DOCTYPE html>
<html>
<head>
    <title>Network Visualization</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        #network {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }

        h1 {
            margin-top: 0;
        }

        .legend {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        .legend-item {
            display: inline-block;
            margin-right: 20px;
        }

        .legend-color {
            display: inline-block;
            width: 20px;
            height: 3px;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<h1>Network Topology</h1>
<div id="network"></div>
<div class="legend">
    <div class="legend-item">
        <span class="legend-color" style="background: #4CAF50;"></span>
        <span>Current Node</span>
    </div>
    <div class="legend-item">
        <span class="legend-color" style="background: #97c2fc;"></span>
        <span>Active Node</span>
    </div>
    <div class="legend-item">
        <span class="legend-color" style="background: #888;"></span>
        <span>Inactive Node</span>
    </div>
</div>

<script>
    const container = document.getElementById('network');
    let network = null;

    const options = {
        nodes: {
            shape: 'dot',
            size: 20,
            font: {size: 14}
        },
        edges: {
            smooth: {type: 'continuous'}
        },
        layout: {
            randomSeed: 1
        },
        physics: {
            enabled: true,
            stabilization: {
                enabled: true,
                iterations: 200
            }
        }
    };

    function updateNetwork(data) {
        const graphData = {
            nodes: new vis.DataSet(data.nodes),
            edges: new vis.DataSet(data.edges)
        };

        if (!network) {
            network = new vis.Network(container, graphData, options);

            network.on('click', function (params) {
                if (params.nodes.length > 0) {
                    const nodeId = params.nodes[0];
                    const port = nodeId.split(':')[1];
                    window.location.href = `http://localhost:${port}/static/network.html`;
                }
            });
        } else {
            network.setData(graphData);
        }
    }

    const eventSource = new EventSource('/network-stream');

    eventSource.onmessage = (event) => {
        const data = JSON.parse(event.data);

        updateNetwork(data);
    };

    eventSource.onerror = (error) => {
        console.error('SSE error:', error);
    };
</script>
</body>
</html>
